<!--
    colors supported by bootStrap
 ------------------------------------

    Test color and background colors
    =================================
    
    1) primary
    2) secondary
    3) success
    4) info
    5) warning
    6) danger
    7) light
    8) dark

    -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bootstrap Colors </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <p>This is <span class="text-primary bg-success">primary</span> text</p>
        <p>This is <span class="text-secondary bg-danger">secondary</span> text</p>
        <p>This is <span class="text-success bg-info">success</span> text</p>
        <p>This is <span class="text-info bg-dark">info</span> text</p>
        <p>This is <span class="text-warning bg-light">warning</span> text</p>
        <p>This is <span class="text-danger bg-primary">danger</span> text</p>
        <p>This is <span class="text-light bg-secondary">light</span> text</p>
        <p>This is <span class="text-dark bg-warning">dark</span> text</p>
    </body>
    </html>
