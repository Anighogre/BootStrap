<!--
    bootStrap prvides so many predefined classes
    ============================================

    h1         -------      h6

    display-1  -------      displa-4

    lead class

    text-muted class
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- h1         -------      h6  class -->

    <p class="h1">Paragraph-1</p>
    <p class="h2">Paragraph-2</p>
    <p class="h3">Paragraph-3</p>
    <p class="h4">Paragraph-4</p>
    <p class="h5">Paragraph-5</p>
    <p class="h6">Paragraph-6</p>


    <!-- display-1  -------      displa-4 class -->

    <p class="display-1">Display-1</p>
    <p class="display-2">Display-2</p>
    <p class="display-3">Display-3</p>
    <p class="displa-4">Display-4</p>


    <!-- lead class -->

    <p>This is <span class="lead">lead </span> text</p>


    <!-- muted text -->

    <p>This is the <span class="text-muted">muted </span> text</p>
</body>
</html>
